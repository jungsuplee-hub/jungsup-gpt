<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeeGPT</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <style>
        :root {
            --bg-color: #0e0f10;
            --sidebar-bg: #141517;
            --card-bg: #1f2124;
            --text-color: #e7e7e7;
            --muted-text: #9fa3a9;
            --accent: #3b82f6;
            --border: #2a2c2f;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
        }

        .layout { display: flex; width: 100%; }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 18px 16px;
            gap: 16px;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.4px;
        }

        .new-chat {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .sessions {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-item {
            background: transparent;
            border: 1px solid transparent;
            padding: 10px 12px;
            border-radius: 10px;
            color: var(--text-color);
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .session-item.active {
            background: #1b1d20;
            border-color: var(--border);
        }

        .session-item span { color: var(--muted-text); font-size: 12px; display: block; margin-top: 4px; }

        .sidebar-footer {
            font-size: 12px;
            color: var(--muted-text);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px 32px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
        }

        .header-subtitle { color: var(--muted-text); font-size: 14px; display: block; margin-top: 6px; }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--muted-text);
        }

        .logout {
            color: var(--text-color);
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 8px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .message-row { display: flex; gap: 12px; align-items: flex-start; }
        .message-row.user { justify-content: flex-end; }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            color: var(--muted-text);
        }

        .bubble {
            max-width: 72%;
            padding: 14px 18px;
            border-radius: 14px;
            line-height: 1.6;
            font-size: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .message-row.user .bubble {
            background: #1b2333;
            border-color: #24304a;
        }

        /* 마크다운 스타일링 */
        .bubble h1, .bubble h2, .bubble h3 { color: #fff; margin-top: 10px; }
        .bubble code { background: #333; padding: 2px 5px; border-radius: 4px; }
        .bubble ul, .bubble ol { padding-left: 20px; }

        .input-area {
            padding: 18px 32px 26px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--bg-color);
        }

        input {
            flex: 1;
            background: #1b1d20;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 16px;
            color: white;
            outline: none;
            font-size: 15px;
        }

        input:focus { border-color: var(--accent); }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px 16px;
            cursor: pointer;
            font-weight: 600;
        }

        /* 로딩 애니메이션 */
        .dots { display: inline-flex; gap: 6px; align-items: center; }
        .dots span { display: inline-block; width: 6px; height: 6px; background: #aaa; border-radius: 50%; animation: blink 1.4s infinite; }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">LeeGPT</div>
            <button class="new-chat" onclick="startNewChat()">+ 새 대화</button>
            <div class="sessions" id="session-list"></div>
            <div class="sidebar-footer">
                {% if username %}
                    질문 기록이 서버 DB에 저장됩니다.
                {% else %}
                    게스트 사용 중입니다. 회원가입하면 검색 기록이 저장됩니다.
                {% endif %}
            </div>
        </aside>
        <main class="main">
            <header>
                <div>
                    <div class="header-title">LeeGPT</div>
                    <span class="header-subtitle">
                        {% if username %}
                            {{ username }}님의 질문이 저장됩니다.
                        {% else %}
                            회원가입 없이 사용할 수 있으며, 회원가입 시 검색 기록이 저장됩니다.
                        {% endif %}
                    </span>
                </div>
                <div class="header-actions">
                    {% if username %}
                        <span>{{ username }}님</span>
                        <a class="logout" href="/logout" onclick="handleLogout(event)">로그아웃</a>
                    {% else %}
                        <a class="logout" href="/login">로그인</a>
                        <a class="logout" href="/signup">회원가입</a>
                    {% endif %}
                </div>
            </header>
            <div id="chat-container"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="무엇이든 물어보세요..." onkeypress="if(event.keyCode==13) sendMessage()">
                <button class="send-btn" onclick="sendMessage()">보내기</button>
            </div>
        </main>
    </div>

    <script>
        const isLoggedIn = {{ 'true' if username else 'false' }};
        const STORAGE_KEY = 'leegpt.sessions';
        const ACTIVE_KEY = 'leegpt.active';
        let sessions = loadSessions();
        let activeSessionId = loadActiveSession();
        let isLoadingMessages = false;

        if (!activeSessionId && sessions.length) {
            activeSessionId = sessions[0].id;
        }

        initializeSessions();

        function loadSessions() {
            if (isLoggedIn) {
                return [];
            }
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveSessions() {
            if (isLoggedIn) {
                return;
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sessions));
            if (activeSessionId) {
                localStorage.setItem(ACTIVE_KEY, activeSessionId);
            }
        }

        function loadActiveSession() {
            if (isLoggedIn) {
                return null;
            }
            return localStorage.getItem(ACTIVE_KEY);
        }

        async function initializeSessions() {
            if (isLoggedIn) {
                await loadServerConversations();
                if (!activeSessionId && sessions.length) {
                    activeSessionId = sessions[0].id;
                }
                if (activeSessionId) {
                    await loadServerMessages(activeSessionId);
                }
            }
            if (!activeSessionId && sessions.length) {
                activeSessionId = sessions[0].id;
            }
            renderSessions();
            renderMessages();
        }

        async function loadServerConversations() {
            try {
                const response = await fetch('/conversations');
                const data = await response.json();
                sessions = (data.conversations || []).map(conversation => ({
                    id: String(conversation.id),
                    title: conversation.title,
                    updatedAt: conversation.updatedAt,
                    messages: null,
                    isServer: true
                }));
                activeSessionId = sessions.length ? sessions[0].id : null;
            } catch (e) {
                sessions = [];
                activeSessionId = null;
            }
        }

        async function loadServerMessages(sessionId) {
            const session = sessions.find(item => item.id === sessionId);
            if (!session || !session.isServer) {
                return;
            }
            isLoadingMessages = true;
            renderMessages();
            try {
                const response = await fetch(`/conversations/${sessionId}/messages`);
                const data = await response.json();
                session.messages = data.messages || [];
            } catch (e) {
                session.messages = [];
            }
            isLoadingMessages = false;
            renderMessages();
        }

        async function startNewChat() {
            if (isLoggedIn) {
                const created = await createServerConversation();
                if (!created) {
                    return;
                }
                const newSession = {
                    id: String(created.id),
                    title: created.title,
                    updatedAt: new Date().toISOString(),
                    messages: [],
                    isServer: true
                };
                sessions.unshift(newSession);
                activeSessionId = newSession.id;
                renderSessions();
                renderMessages();
                document.getElementById('user-input').focus();
                return;
            }
            const newSession = {
                id: String(Date.now()),
                title: '새 대화',
                updatedAt: new Date().toISOString(),
                messages: []
            };
            sessions.unshift(newSession);
            activeSessionId = newSession.id;
            saveSessions();
            renderSessions();
            renderMessages();
            document.getElementById('user-input').focus();
        }

        async function setActiveSession(id) {
            activeSessionId = id;
            if (isLoggedIn) {
                await loadServerMessages(id);
            } else {
                saveSessions();
                renderMessages();
            }
            renderSessions();
        }

        function renderSessions() {
            const list = document.getElementById('session-list');
            list.innerHTML = '';
            if (!sessions.length) {
                list.innerHTML = '<div class="session-item">저장된 대화가 없습니다.</div>';
                return;
            }
            sessions.forEach(session => {
                const button = document.createElement('button');
                button.className = 'session-item' + (session.id === activeSessionId ? ' active' : '');
                button.innerHTML = `${session.title}<span>${formatTime(session.updatedAt)}</span>`;
                button.onclick = () => setActiveSession(session.id);
                list.appendChild(button);
            });
        }

        function renderMessages() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            const session = sessions.find(item => item.id === activeSessionId);
            if (isLoadingMessages) {
                container.innerHTML = '<div class="bubble">대화를 불러오는 중입니다...</div>';
                return;
            }
            if (!session || !session.messages || !session.messages.length) {
                container.innerHTML = '<div class="bubble">대화를 시작해보세요. 질문을 입력하면 세션에 자동 저장됩니다.</div>';
                return;
            }

            session.messages.forEach(message => {
                container.appendChild(createMessageRow(message.role, message.content, message.isHtml));
            });
            container.scrollTop = container.scrollHeight;
        }

        function createMessageRow(role, content, isHtml = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (isHtml) {
                bubble.innerHTML = content;
            } else {
                bubble.textContent = content;
            }

            if (role === 'user') {
                row.appendChild(bubble);
            } else {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'GPT';
                row.appendChild(avatar);
                row.appendChild(bubble);
            }
            return row;
        }

        function formatTime(iso) {
            const date = new Date(iso);
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function handleLogout(event) {
            event.preventDefault();
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(ACTIVE_KEY);
            window.location.href = '/logout';
        }

        async function createServerConversation() {
            try {
                const response = await fetch('/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                return data.conversation;
            } catch (e) {
                return null;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            if (!input.value.trim()) return;

            if (!activeSessionId) {
                await startNewChat();
            }

            const session = sessions.find(item => item.id === activeSessionId);
            if (!session) {
                return;
            }
            const userMsg = input.value.trim();
            input.value = '';

            if (session) {
                if (!session.messages) {
                    session.messages = [];
                }
                session.messages.push({ role: 'user', content: userMsg, isHtml: false });
                if (session.title === '새 대화') {
                    session.title = userMsg.slice(0, 20);
                }
                session.updatedAt = new Date().toISOString();
                if (!isLoggedIn) {
                    saveSessions();
                }
                renderSessions();
                renderMessages();
            }

            const container = document.getElementById('chat-container');
            const loadingRow = document.createElement('div');
            loadingRow.className = 'message-row assistant';
            loadingRow.innerHTML = `<div class="avatar">GPT</div><div class="bubble"><div class="dots"><span></span><span></span><span></span></div></div>`;
            container.appendChild(loadingRow);
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMsg,
                        conversationId: isLoggedIn ? Number(activeSessionId) : null
                    })
                });
                const data = await response.json();
                loadingRow.remove();

                if (data.reply) {
                    session.messages.push({ role: 'assistant', content: data.reply, isHtml: true });
                } else {
                    session.messages.push({ role: 'assistant', content: "오류가 발생했습니다: " + data.error, isHtml: false });
                }
            } catch (e) {
                loadingRow.remove();
                session.messages.push({ role: 'assistant', content: '서버 연결 오류', isHtml: false });
            }

            if (session) {
                session.updatedAt = new Date().toISOString();
                if (!isLoggedIn) {
                    saveSessions();
                }
                renderSessions();
                renderMessages();
            }
        }
    </script>
</body>
</html>
