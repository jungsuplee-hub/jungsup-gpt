<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정섭GPT</title>
    <style>
        :root { --bg-color: #131314; --card-bg: #1e1f20; --text-color: #e3e3e3; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Pretendard', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 20px; text-align: center; font-size: 24px; font-weight: bold; background: linear-gradient(90deg, #4285f4, #9b72cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.6; font-size: 15px; }
        .user { align-self: flex-end; background-color: #37393b; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background-color: var(--card-bg); border-bottom-left-radius: 2px; width: 90%; }
        
        /* 마크다운 스타일링 */
        .bot h1, .bot h2, .bot h3 { color: #fff; margin-top: 10px; }
        .bot code { background: #333; padding: 2px 5px; border-radius: 4px; }
        .bot ul, .bot ol { padding-left: 20px; }

        .input-area { padding: 20px; background: var(--bg-color); border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #282a2d; border: 1px solid #444; border-radius: 25px; padding: 12px 20px; color: white; outline: none; }
        input:focus { border-color: #4285f4; }
        button { background: #4285f4; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-weight: bold; }
        
        /* 로딩 애니메이션 */
        .dots { display: inline-block; width: 50px; text-align: center; }
        .dots span { display: inline-block; width: 5px; height: 5px; background: #aaa; border-radius: 50%; animation: blink 1.4s infinite; }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>
    <header>정섭GPT</header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="무엇이든 물어보세요..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">↑</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            if (!input.value.trim()) return;

            // 유저 메시지 표시
            container.innerHTML += `<div class="message user">${input.value}</div>`;
            const userMsg = input.value;
            input.value = '';
            
            // 로딩 표시
            const loadingId = "loading-" + Date.now();
            container.innerHTML += `<div class="message bot" id="${loadingId}"><div class="dots"><span></span><span></span><span></span></div></div>`;
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await response.json();
                const botDiv = document.getElementById(loadingId);
                
                if (data.reply) {
                    // 타이핑 효과 없이 즉시 마크다운 렌더링 (속도를 위해)
                    botDiv.innerHTML = data.reply;
                } else {
                    botDiv.innerHTML = "오류가 발생했습니다: " + data.error;
                }
            } catch (e) {
                document.getElementById(loadingId).innerHTML = "서버 연결 오류";
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
