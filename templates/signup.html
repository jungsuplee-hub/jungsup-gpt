<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - LeeGPT</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <style>
        :root {
            --bg-color: #0e0f10;
            --card-bg: #1f2124;
            --text-color: #e7e7e7;
            --muted-text: #9fa3a9;
            --accent: #3b82f6;
            --border: #2a2c2f;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
        }

        p {
            margin: 0;
            color: var(--muted-text);
            font-size: 14px;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: var(--muted-text);
        }

        input {
            width: 100%;
            background: #1b1d20;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            color: var(--text-color);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error {
            background: #2a1d1d;
            border: 1px solid #5c2d2d;
            color: #f2b8b8;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }

        button {
            margin-top: 8px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .link-row {
            font-size: 13px;
            color: var(--muted-text);
        }

        .link-row a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form class="card" method="post" action="/signup">
        <div>
            <h1>회원가입</h1>
            <p>회원가입을 완료하면 검색 기록이 저장됩니다.</p>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div>
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" placeholder="아이디 입력" required>
        </div>
        <div>
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="email@example.com" required>
        </div>
        <button type="submit">회원가입 완료</button>
        <div class="link-row">이미 계정이 있나요? <a href="/login">로그인</a></div>
    </form>
</body>
</html>
